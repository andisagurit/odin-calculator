<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="../odin-calculator/images/calculator-favicon.png" type="image/x-icon" />
    <link rel="icon" href="../odin-calculator/images/calculator-favicon.png" type="image/x-icon" />

    <link rel="stylesheet" href="../odin-calculator/style.css" />
    <script type="text/javascript" src="../odin-calculator/javascript.js" defer></script>

    <title>Calculator</title>
</head>
<body>
    <h1 id="elementEl">The Calculator</h1>
    <div class="calculator">
        <div class="container">
            <div class="display">
                <div class="display-last"></div>
                <div class="display-current">0</div>
            </div>

            <div class="all-buttons">
                <button type="button" class="button all-clear">C</button>
                <button type="button" class="button last-entity-clear">CE</button>
                <button type="button" class="button operation">%</button>
                <button type="button" class="button operation">รท</button>
                <button type="button" class="button number">7</button>
                <button type="button" class="button number">8</button>
                <button type="button" class="button number">9</button>
                <button type="button" class="button operation">x</button>
                <button type="button" class="button number">4</button>
                <button type="button" class="button number">5</button>
                <button type="button" class="button number">6</button>
                <button type="button" class="button operation">-</button>
                <button type="button" class="button number">1</button>
                <button type="button" class="button number">2</button>
                <button type="button" class="button number">3</button>
                <button type="button" class="button operation">+</button>
                <button type="button" class="button number btn-0">0</button>
                <button type="button" class="button number dot">.</button>
                <button type="button" class="button equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
